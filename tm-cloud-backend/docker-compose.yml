version: "3.7"

services:
  db:
    image: postgres:13
    restart: unless-stopped
    networks:
      - default
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - ./db/db-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  service:
    image: "git.ityce4ka.ru:5050/comand-1/tm-cloud/spring-mvc:1.0.0"
    restart: unless-stopped
    build: .
    networks:
      - default
    environment:
      DB_PORT: 5432
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      - db

  proxy:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./default.conf.template:/etc/nginx/templates/default.conf.template

  ui:
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - ./site-content/:/usr/share/nginx/html

networks:
  default:
    name: "zerotwobestwaifu"