<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облачная разработка</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <section class="text-center container">
            <div class="row py-lg-1">
                <div class="col-lg-6 col-md-8 mx-auto bg-dark">
                    <span>
                        <span>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary py-2 my-2"
                                v-on:click="showAllTeams($event)">Показать все команды</button>
                        </span>
                        <br>
                        <span>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary py-2 my-2"
                                v-on:click="saveTeamToDummy($event)">Манекен создания команды</button>
                        </span>
                        <br>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary py-2 my-2"
                            @click="saveTeam($event)">Добавление новой команды</button>
                    </span>
                    <div class="card">
                        <table class="table-sm">
                            <thead>
                                <tr class="text text-center">
                                  <th></th>
                                  <th>Название команды</th>
                                  <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item,i) in displayedTeam">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-secondary" id="show-modal"
                                            v-on:click="showTeamById($event, item.id)" placeholder="Подробнее о команде">
                                            <img src="ico/info.png" /></button> 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end py-3">
                            <li class="page-item">
                                <button type="button" class="page-link" v-if="page != 1" @click="page--"> Предыдущая </button>
                            </li>
                            <li class="page-item">
                                <button type="button" class="page-link" v-for="pageNumber in pages.slice(page-1, page+5)" @click="page = pageNumber"> {{pageNumber}} </button>
                            </li>
                            <li class="page-item">
                                <button type="button" class="page-link" @click="page++" v-if="page < pages.length"> Следующая </button>
                            </li>
                        </ul>
                    </nav>	
                </div>
            </div>
        </section>

        <div class="b-example-divider"></div>
        <div v-if="showModalAdd">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" @click="showModalAdd=false">
                                    <span aria-hidden="true"><img src="ico/closed.png" /></span></button>
                                <h6 class="border-bottom pb-2 mb-0 text-secondary px-3 py-3"><strong>Создать команду</strong></h6>
                            </div>
                            <div class="modal-body">
                                <div class="form-floating mb-3">
                                    <input v-model.number="humanBeingSave.name" type="number" class="form-control rounded-3"
                                        id="inputCoordinates_x" placeholder="coordinates_x">
                                    <label for="inputCoordinates_x">Название команды: </label>
                                </div>
                                <br />
                                <small class="d-block text-end mt-3">
                                    <input type="hidden" v-model="hiddenId" />
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        v-on:click="saveTeam($event)" @click="showModalAdd=false"
                                        placeholder="Создать команду"><img src="ico/access.png" /></button>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div v-if="showModalId">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" @click="showModalId=false">
                                <span aria-hidden="true"><img src="ico/closed.png" /></span></button>
                                <h6 class="border-bottom pb-2 mb-0 text-secondary px-3 py-3"><strong>Подробная информация</strong></h6>
                        </div>
                        <div class="modal-body">  
                            <div class="card my-3 p-3 bg-body rounded shadow-sm">
                                <table class="table-sm">
                                    <thead>
                                        <tr class="text text-center">
                                          <th></th>
                                          <th>Имя героя</th>
                                          <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="(item,i) in displayedHero">
                                            <td>{{item.id}}</td>
                                            <td>{{item.titleHero}}</td>
                                            <td>
                                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                                v-on:click="removeHeroTheTeam($event, item.id)"
                                                @click="showModalId=false" placeholder="Удалить героя из команды">
                                                <img src="ico/trash.png" /></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                    
                                </table>
                                <small class="d-block text-end mt-3">
                                    <input type="hidden" v-model="hiddenId" />
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                        v-on:click="changeTheMoodSorrow($event, item.id)"
                                        @click="showModalId=false" placeholder="Поменять героям в команде настроение на Печаль">
                                        <img src="ico/sadsmile.png" /></button> 
                                        <button class="btn btn-sm btn-outline-secondary"
                                        v-on:click="addHeroToTeam($event, teamId)" placeholder="Добавить героя в команду">
                                        <img src="ico/addhero.png" /></button>
                                </small>
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-end py-3">
                                        <li class="page-item">
                                            <button type="button" class="page-link" v-if="page != 1" @click="page--"> Предыдущая </button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="page-link" v-for="pageNumber in pages.slice(page-1, page+5)" @click="page = pageNumber"> {{pageNumber}} </button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="page-link" @click="page++" v-if="page < pages.length"> Следующая </button>
                                        </li>
                                    </ul>
                                </nav>	
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="container">
            <footer
                class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark text-secondary">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-muted">© 2022 Команда 1</span> 
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="vue.js"></script>

</html>
