spring:
  application:
    name: tm-back-team
  cloud:
    config:
      enabled: true
      uri: http://${CONFIG_URL:localhost:8888}

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka
instance:
  preferIpAddress: true

management:
  security:
    enabled: false

server:
  port: ${PORT:8084}